<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motion Visual 3G</title>

	<meta name="viewport" 
		  content="width=device-width, user-scalable=no, 
		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- This is not a secure content policy, should be locked down for prod -->
	<meta http-equiv="Content-Security-Policy" 
		  content="default-src 'self' gap://ready; 
		           style-src   'self' 'unsafe-inline'; 
		           script-src  'self' 'unsafe-inline' 'unsafe-eval';">
		           
	<link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body> <!-- no onload - see index.js for "ondeviceready" event listener -->

	<h1>MotionVisual3G</h1>
    <button id="startButtonId">Start</button>
    <button id="stopButtonId">Stop</button>
    <canvas id="xCanvasId" width="280" height="100"></canvas>
    <canvas id="yCanvasId" width="280" height="100"></canvas>
    <canvas id="zCanvasId" width="280" height="100"></canvas>
    <h3 id="xLabelId">X:</h3>
    <h3 id="yLabelId">Y:</h3>
    <h3 id="zLabelId">Z:</h3>
    <h3 id="tLabelId">Time:</h3>
    <h4>x, y and z are in m/s^2</h4>
    <h4>t is in milliseconds since start</h4>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/smoothie.js"></script>

</body>
</html>
